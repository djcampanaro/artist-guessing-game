<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h2>Artist Guessing Game</h2>
    </div>
    <div class="artwork">
        <img id="art-image" src="">
        <div>
            <p id="artwork-title"></p>
        </div>
    </div>
    <div id="artist-buttons">
        <div id="artist-option-1" class="button-box">
            <button id="option1" class="button">Option 1</button>
        </div>
        <div id="artist-option-2" class="button-box">
            <button id="option2" class="button">Option 2</button>
        </div>
        <div id="artist-option-3" class="button-box">
            <button id="option3" class="button">Option 3</button>
        </div>
    </div>
    <div class="counter-box">
        <h3 id="counter">0</h3>
    </div>
    <script src="main.js"></script>
</body>
</html>
